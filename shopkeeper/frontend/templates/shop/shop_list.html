{% extends 'landing/main/base.html' %}
<head>
	<title></title>
	
</head>
<body>
	<div>
		{% block content %}
		<div class="container">
			<div class="row">
				{% for shop in shops_dict.shop_list %}
					<div class="col-sm-3">
						<div>
							<a href="{% url 'shop:shop_detail' shop.slug %}">
								{% if shop.image %}
									<img src="{{ shop.image.url }}" alt="{{ shop.name }}" style="width: 100%; height: 100%;">
								{% endif %}
								<h4>{{ shop.name }}</h4>
							</a>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
		{% endblock %}

	</div>

</body>
</html>
