      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
        	<h3>Header</h3>
          <button type="button" class="close" data-dismiss="modal">Ã—</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">

	          <label for="id_email">Email</label>

      </div>
