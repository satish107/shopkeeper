<div class="modal fade" id="myModal_signup">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">Ã—</button>
          <h4 class="modal-title">Sign Up Form</h4>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
        	<form action="{% url 'register' %}" method="POST">
        		{% csrf_token %}
	          <label for="id_email">Email</label><br>
	          <input type="text" name="email" id="id_email"><br>

	          <label for="id_password1">Password1</label><br>
	          <input type="password" name="password1" id="id_password1"><br>

	          <label for="id_password2">Password2</label><br>
	          <input type="password" name="password2" id="id_password2"><br>
            <br>
	          <input type="submit" name="submit" value="Sign Up">  
        	</form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
</div>
