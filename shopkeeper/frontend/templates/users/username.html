<!DOCTYPE html>
<html>
<head>
	<title>Username</title>
</head>
<body>
	<h1>Registeration form</h1>
	<form action="{% url 'users:register_user' %}" method = "POST">
		{% csrf_token %}
		<tr>
			<th>
				<label for="id_email">email:</label>
			</th>
			<td>
				<input type="text" name="email" required id="id_email">
			</td>
			<br>
		</tr>
		<tr>
			<th>
				<label for="id_password1">password1:</label>
			</th>
			<td>
				<input type="password" name="password1" required id="id_password1">
			</td><br>
		</tr>
		<tr>
			<th>
				<label for="id_password2">password2:</label>
			</th>
			<td>
				<input type="password" name="password2" required id="id_password2">
			</td><br>
		</tr>
		<input type="submit" name="submit" value = "submit">
	</form>
</body>
</html>
